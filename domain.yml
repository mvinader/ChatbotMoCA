  - text: |
      "Soy un chatbot encargado de ayudar en el diagnóstico precoz de la enfermedad de Alzheimer. Estoy basado en un test cognitivo llamado MoCA. Iré ejecutando diversas pruebas y asignando puntos en función de los resultados. El máximo son 30 puntos y una puntuación igual o superior a 26 se considera normal."

  utter_saludo:
  - text: |
      "¡Hola!"
  - text: |
      "¡Buenas!"
  - text: |
      "¡Muy buenas!"
  - text: |
      "¡Bienvenido/a!"

  utter_siguiente:
  - text: |
      "¿Está preparado?"
  - text: |
      "¿Continuamos?"
  - text: |
      "¿Pasamos a lo siguiente?"
  - text: |
      "¿Quiere seguir?"

utter_repetir:
  - text: |
      "¿Le gustaría que lo repitiera?"
  - text: |
