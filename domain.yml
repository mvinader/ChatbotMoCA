  - text: |
      "Ahora le voy a leer una frase. Repítala exactamente cuando yo termine: Solo sé que le toca a Juan 
ayudar hoy."

  utter_prueba7_2:
  - text: |
      "Ahora voy a leerle otra frase. Repítala exactamente cuando yo termine: El gato siempre se esconde debajo del sofá 
cuando hay perros en la habitación."

  utter_prueba8:
  - text: |
      "Ahora, diga el mayor número posible de palabras que comiencen por la letra F. Le pediré que pare al minuto. No se permiten nombres, números y las formas conjugadas de un verbo. ¿Está 
preparado? [Pausa] [Tiempo 60 seg.] Pare"

  utter_prueba9_enunciado_1:
