  utter_prueba11_fecha:
    - text: |
      "Dígame en qué fecha estamos hoy."
 
  utter_prueba11_fecha_aclaración:
    - text: |
      "Dígame el año, el mes, la fecha exacta y el día de la semana."

  utter_prueba11_lugar:
    - text: |
      "Ahora, dígame cómo se llama este lugar y en qué localidad nos encontramos."

  utter_despedida:
  - text: |
      "¡Adiós, {name}! Ha sido un placer"
  - text: |
      "¡Hasta la próxima, {name}!"

