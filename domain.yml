      "Esta es una prueba de memoria. Le voy a leer una lista de palabras que debe recordar. Escuche con atención. Cuando acabe, dígame todas las palabras que pueda recordar. No importa el orden en el que me las 
      diga."

  utter_lista_memoria:
  - text: |
      "Rostro, seda, templo, clavel, rojo."

  utter_prueba5_repetición_1:
  - text: |
      "Ahora le voy a leer la misma lista de palabras una vez más. Intente acordarse del mayor número posible de palabras, incluyendo las que repitió en la primera ronda."
  
