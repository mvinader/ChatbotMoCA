slots:
  nombre:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: nombre
      intent: presentación_nombre
  serie_alfanumérica:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: serie_alfanumérica
      intent: serie_alfanumérica
  lista_objetos:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: lista_objetos
      intent: lista_objetos
  animal1:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: animal1
      intent: animal1
  animal2:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: animal2
      intent: animal2
  animal3:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: animal3
      intent: animal3
  lista_memoria:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: lista_memoria
      intent: memoria
  resultado_As:
    type: float
    influence_conversation: false
    initial_value: 0
    min_value: 0.0
    mappings:
    - type: from_entity
      entity: resultado_As
      intent: serie_letras
  serie_7:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: serie_7
      intent: serie_7
  lista_F:
    type: list
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: lista_F
      intent: palabras_F
  día:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: día
      conditions:
      - active_loop: fecha_form
  número_fecha:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: número_fecha
      conditions:
      - active_loop: fecha_form
  mes:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: mes
      conditions:
      - active_loop: fecha_form
  año:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: año
      conditions:
      - active_loop: fecha_form
  res_final:
    type: float
    initial_value: 0
    min_value: 0.0
    max_value: 30.0
    mappings:
    - type: from_entity
      entity: res_final
forms:
  fecha_form:
    required_slots:
    - día
    - número_fecha
    - mes
    - año
responses:
  utter_default:
  - text: "Disculpe, pero no lo he entendido bien. ¿Puede repetirlo?"
  utter_prueba_chatbot:
  - text: |
      "Soy un chatbot."
  utter_presentación:
  - text: |
      "La Evaluación Cognitiva Montreal (Montreal cognitive assessment / MoCA) ha sido concebida para evaluar las disfunciones cognitivas leves. Este instrumento examina las siguientes habilidades: atención, concentración, funciones ejecutivas (incluyendo la capacidad de abstracción), memoria, lenguaje, capacidades visuoconstructivas, cálculo y orientación. Cualquier persona que comprenda y siga sus instrucciones puede administrar el MoCA, si bien únicamente un profesional de la salud especialista en el ámbito cognitivo podrá interpretar sus resultados. El tiempo de administración requerido es de aproximadamente diez minutos."
  utter_saludo:
  - text: |
      "¡Hola!"
  - text: |
      "¡Buenas!"
  - text: |
      "¡Muy buenas!"
  - text: |
      "¡Bienvenido/a!"
  utter_siguiente:
  - text: |
      "¿Está preparado/a?"
  - text: |
      "¿Continuamos?"
  - text: |
      "¿Pasamos a lo siguiente?"
  - text: |
      "¿Quiere seguir?"
  utter_agradecimiento:
  - text: |
      "Genial. Gracias."
  - text: |
      "Muchas gracias."
  - text: |
      "Muy amable."
  utter_preguntar_nombre:
  - text: |
      "¿Cómo se llama?"
  - text: |
      "¿Cuál es su nombre?"
  utter_preguntar_estudios:
  - text: |
      "¿Tiene 12 años o menos de estudio?"
  utter_prueba1:
  - text: |
      "Me gustaría que me dijera en orden los números del 1 al 5 y las letras de la A a la E, alternando entre ellos. Comience por el 1 y siga por la A. A continuación, el 2. Así sucesivamente. Termine con la letra E."
  utter_prueba2_enunciado:
  - text: |
      "Quiero que mire este dibujo y me diga la mayor cantidad de objetos que pueda. Tiene un minuto para encontrar la mayor cantidad de objetos que pueda. Comience."
  utter_prueba2_imagen:
  - text: |
      image: "data:image/jpeg;base64,"
  utter_prueba4:
  - text: |
      "Dígame el nombre de este animal."
  utter_prueba4_león:
  - text: |
      image: "data:image/jpeg;base64,"
  utter_prueba4_rinoceronte:
  - text: |
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRimRS0gkEBZuDLT7y1zfr5wXsf6gzOs9EPSLkpcpMh0cqvuFGLDvLOpc1h9L_iN_M6sUc&usqp=CAU"
  utter_prueba4_camello:
  - text: |
      image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOD8dRc1D4YTOcNFa3yZXx92o94QHh-TkmblkLcMe81Aju_cYmYBUAZaC3VycnhwG50oE&usqp=CAU"
  utter_prueba5_explicación:
  - text: |
      "Esta es una prueba de memoria. Le voy a leer una lista de palabras que debe recordar. Escuche con atención. Cuando acabe, dígame todas las palabras que pueda recordar. No importa el orden en el que me las diga."
  utter_lista_memoria:
  - text: |
      "Rostro, seda, templo, clavel, rojo."
  utter_prueba5_repetición_1:
  - text: |
      "Ahora le voy a leer la misma lista de palabras una vez más. Intente acordarse del mayor número posible de palabras, incluyendo las que repitió en la primera ronda."
  utter_prueba5_repetición_2:
  - text: |
      "Le volveré a preguntar estas palabras al final de la prueba."
  utter_prueba6_serie_números_directo_explicación:
  - text: |
      "Le voy a leer una serie de números y, cuando haya terminado, deberá repetirlos en el mismo orden en el que yo los he dicho."
  utter_prueba6_serie_números_directo_secuencia:
  - text: |
      "2, 1, 8, 5, 4." 
  utter_prueba6_serie_números_inverso_explicación:
  - text: |
      "Le voy a leer otra serie de números y, cuando haya terminado, deberá repetirlos hacia atrás."
  utter_prueba6_serie_números_inverso_secuencia:
  - text: |
      "7, 4, 2." 
  utter_prueba6_serie_letras_explicación:
  - text: |
      "Voy a leerle una serie de letras. Cada vez que diga la letra A, dé un golpecito con la mano. Cuando diga una letra que no sea la A, no dé ningún golpecito."
  utter_prueba6_serie_letras_secuencia:
  - text: |
      "F, B, A, C, M, N, A, A, J, K, L, B, A, F, A, K, D, E, A, A, A, J, A, M, O, F, A, A, B." 
  utter_prueba6_serie_7_explicación:
  - text: |
      "Ahora me gustaría que restara 7 de 100 y que continuara restando 7 a la cifra de su respuesta anterior hasta que le pida que pare."
  utter_prueba7_1:
  - text: |
      "Ahora le voy a leer una frase. Repítala exactamente cuando yo termine: Solo sé que le toca a Juan ayudar hoy."
  utter_prueba7_2:
  - text: |
      "Ahora voy a leerle otra frase. Repítala exactamente cuando yo termine: El gato siempre se esconde debajo del sofá cuando hay perros en la habitación."
  utter_prueba8:
  - text: |
      "Ahora, diga el mayor número posible de palabras que comiencen por la letra F. Le pediré que pare al minuto. No se permiten nombres, números y las formas conjugadas de un verbo. ¿Está  preparado?"
  utter_prueba9_enunciado_1:
  - text: |
      "Le diré dos palabras y me gustaría que usted me dijera a qué categoría pertenecen: una naranja y un plátano."
  utter_prueba9_correcto_1:
  - text: |
      "Sí, las dos pertenecen a esta categoría de frutas."
  utter_prueba9_incorrecto_1:
  - text: |
      "Sí y las dos pertenecen también a la categoría de frutas."
  utter_prueba9_enunciado_2:
  - text: |
      "Ahora, un tren y una bicicleta."
  utter_prueba9_enunciado_3:
  - text: |
      "Ahora, una regla y un reloj."
  utter_prueba10:
  - text: |
      "Antes le he leído una serie de palabras y le he pedido que las recordase. Dígame ahora todas las palabras de las que se acuerde."
  utter_prueba11_fecha:
  - text: |
      "Cierre los ojos y dígame el año, el mes, la fecha exacta y el día de la semana."
  utter_ask_año:
  - text: |
      "Dígame el año."
  utter_ask_mes:
  - text: |
      "Dígame el mes."
  utter_ask_número_fecha:
  - text: |
      "Dígame la fecha."
  utter_ask_día:
  - text: |
      "Dígame el día."
  utter_prueba11_lugar:
  - text: |
      "Ahora, dígame cómo se llama este lugar y en qué localidad nos encontramos."
  utter_resultados:
  - text: |
      "A continuación, le proporcionaré unos resultados basados en sus respuestas."
  utter_despedida:
  - text: |
      "¡Adiós, {nombre}! Ha sido un placer"
  - text: |
      "¡Hasta la próxima, {nombre}!"
